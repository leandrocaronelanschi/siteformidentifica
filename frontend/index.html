<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulário</title>
    <link rel="stylesheet" href="/frontend/formularioidentifica.css" />
  </head>
  <body>
    <header id="container-header">
      <div id="container-header-div">
        <img
          id="img-header-logo"
          src="/frontend/images/logoidentificahorizontal.svg"
        />
        <h1 id="h1-header">Certificados Digitais</h1>
      </div>
    </header>

    <main id="container-main">
      <h1 id="titulo-principal">Agendamento de Videoconferência</h1>
      <section id="container-section">
        <h1 id="section-titulo-1">Escolha o tipo de Certificado Digital</h1>

        <div class="container-button-opcao">
          <button id="opcao-cnpj" type="button">e-CNPJ</button>

          <button id="opcao-cpf" type="button">e-CPF</button>
        </div>
      </section>

      <!-- Formulário CPF -->

      <!-- Formulário CNPJ -->
      <section id="section-cnpj" class="oculto">
        <form id="form-cnpj" enctype="multipart/form-data">
          <div id="container-dados-cnpj">
            <h1 id="titulo1-section-cnpj">
              Preencha os dados abaixo e envie os dos documentos solicitados.
            </h1>

            <div id="container-model-certcnpj">
              <label id="label-model-certcnpj" for="select-model-certcnpj"
                >Escolha o modelo do Certificado Digital</label
              >
              <select
                id="select-model-certcnpj"
                name="modelo-cert-cnpj"
              ></select>
            </div>

            <fieldset id="container-data-video">
              <legend for="input-data-video" id="label-data-video">
                Escolha a data e horário da videoconferência
              </legend>
              <div id="container-data-hora">
                <input
                  type="date"
                  name="data-video"
                  id="input-data-video"
                  required
                />
                <div id="container-label-horas">
                  <select name="hora-video" id="select-hora" required></select>
                  <label for="select-hora" id="label-hora">Horas</label>
                </div>
              </div>
            </fieldset>

            <div id="container-cnpj-nome">
              <div id="container-cnpj">
                <label for="input-cnpj" id="label-cnpj">CNPJ:</label>
                <input
                  type="tel"
                  name="cnpj"
                  class="no-spinner"
                  id="input-cnpj"
                  placeholder="00.000.000/0000-00"
                  required
                />
              </div>
              <div id="container-responsavel">
                <label for="input-responsavel" id="label-responsavel"
                  >Nome do sócio ou responsável pela empresa:</label
                >
                <input
                  type="text"
                  name="responsavel"
                  class="no-spinner"
                  id="input-responsavel"
                  placeholder="Responsavel pela empresa"
                  maxlength="52"
                  required
                />
              </div>
            </div>

            <div id="container-tel-email">
              <div id="container-telefone">
                <label for="input-tel" id="label-tel">Telefone:</label>
                <input
                  type="tel"
                  name="telefone-cnpj"
                  id="input-tel"
                  placeholder="(00) 00000-0000"
                  required
                />
              </div>
              <div id="container-email">
                <label for="input-email" id="label-email">E-mail:</label>
                <input
                  type="email"
                  name="email-cnpj"
                  id="input-email"
                  placeholder="exemplo@exemplo.com.br"
                  required
                />
              </div>
            </div>

            <div id="container-cnh-cnpj">
              <label for="input-cnh-cnpj" id="label-cnh"
                >Envie sua CNH ou RG:</label
              >
              <input type="file" name="cnh" id="input-cnh-cnpj" required />
            </div>

            <div id="container-cartao-cnpj">
              <label for="input-cartao-cnpj" id="label-cartao-cnpj"
                >Envie o cartão de CNPJ:</label
              >
              <input
                type="file"
                name="cartao-cnpj"
                id="input-cartao-cnpj"
                required
              />
            </div>

            <div id="container-contrato-social">
              <label for="input-contrato-social" id="label-contrato-social"
                >Envie o Contrato Social ou CCMEI da empresa:</label
              >
              <input
                type="file"
                name="contrato-social"
                id="input-contrato-social"
                multiple
                required
              />
            </div>
          </div>

          <button type="submit" id="btn-enviar1">Enviar dados</button>
        </form>
      </section>
      <a
        id="img-whatsapp-x"
        href="https://api.whatsapp.com/send?phone=5511961792134"
        target="_blank"
        rel="noopener noreferrer"
        ><img id="img-whatsapp-a" src="./images/Iconewhatsapp.png"
      /></a>
    </main>
    <!--  ------------------Footer  -------------------------- -->
    <footer id="container-footer">
      <div id="container-text-duvidas">
        <p id="text-duvidas">
          Está com dúvidas?
          <a
            id="ancora-whatsapp-sp"
            href="https://api.whatsapp.com/send?phone=5511961792134"
            target="_blank"
            rel="noopener noreferrer"
            >Fale conosco!</a
          >
        </p>
        <p id="copyright">@2024 Copyright Identifica Express</p>
      </div>
    </footer>
    <script src="https://unpkg.com/imask"></script>
    <script src="/frontend/formularioidentifica.js"></script>
  </body>
</html>
