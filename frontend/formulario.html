<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identifica Express</title>
    <link rel="stylesheet" href="/frontend/formulario.css" />
  </head>
  <body>
    <div class="background-1" id="background-1">
      <div class="retangulo-azul" id="retangulo-azul-1">
<div id="container-logo-tex1-text2">
  <img id="img-logo" src="./images/LOGO IDENTIFICA EXPRESS SITE.svg">



  <h1 id="container-azul-h2-text1">
    Formulário de envio de documentos
  </h1>



  <p id="container-azul-texto2">
    Envie seus dados e documentos no formulário ao lado. Eles são necessários para a emissão do seu certificado Digital.
  </p>

  </div>

<div id="container-textduvidas-whatsapp">

<p id="text-duvidas">Está com dúvidas? Fale conosco.</p>


<div id="container-logowhatsapp-tel">  
<img id="img-whatsapp" src="./images/SIMBOLO WHATSAPP SVG.svg">
<a id="ancora-whatsapp" href="https://api.whatsapp.com/send?phone=5511961792134">(11) 99679-2134</a>


</div>
</a>

</div>





      </div>

      <div class="background-2" id="background-2-branco">
        
        <div id="container-dados">
        
        <form class="form-principal" id="form-1">
          <div id="container-nome-cpf">
            <div id="container-nome">
              <label for="input-nome" id="label-nome">Nome Completo:</label>
              <input
                id="input-nome"
                type="text"
                name="nomeCompleto"
                placeholder="Digite seu nome completo"
                autofocus
                required
              />
            </div>
            <div id="container-cpf">
              <label for="input-cpf" id="label-cpf">CPF:</label>
              <input
                class="cpf-input"
                id="input-cpf"
                type="number"
                name="cpf"
              />
            </div>

            <div id="container-telefone">
              <label for="input-tel" id="label-tel">Telefone:</label>
              <input
                type="tel"
                name="telefone"
                id="input-tel"
                placeholder="Digite seu telefone"
                required
              />
            </div>
          </div>

          <div id="container-email-cnh">
            <div id="container-email">
              <label for="input-email" id="label-email">E-mail:</label>
              <input
                type="email"
                name="email"
                id="input-email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div id="container-cnh">
              <label for="input-cnh" id="label-cnh">Envie sua CNH ou RG:</label>
              <input type="file" name="cnh" id="input-cnh" required />
            </div>
          </div>

          <div id="container-cep-rua-numero">
            <div id="container-cep">
              <label for="input-cep" id="label-cep">CEP:</label>
              <input
                type="number"
                name="cep"
                id="input-cep"
                placeholder="CEP"
                required
              />
            </div>

            <div id="container-rua">
              <label for="input-rua" id="label-rua">Nome da rua:</label>
              <input
                type="text"
                name="rua"
                id="input-rua"
                placeholder="Nome da rua"
                required
              />
            </div>

            <div id="container-numero">
              <label for="input-numero" id="label-numero">Número</label>
              <input type="number" name="numero" id="input-numero" required />
            </div>
          </div>

          <div id="container-bairro-cidade-uf">
            <div id="container-bairro">
              <label for="input-bairro" id="label-bairro">Bairro:</label>
              <input
                type="text"
                name="bairro"
                id="input-bairro"
                placeholder="Digite o nome do bairro"
                required
              />
            </div>

            <div id="container-cidade">
              <label for="input-cidade" id="label-cidade">Cidade:</label>
              <input
                type="text"
                name="cidade"
                id="input-cidade"
                placeholder="Nome da cidade"
              />
            </div>

            <div id="container-estado">
              <label for="select-estado" id="label-estado">UF:</label>
              <select name="estado" id="select-estado"></select>
            </div>
          </div>


          <div id="container-cnpj-responsavel">
          <div id="container-cnpj">
            <label for="input-cnpj" id="label-cnpj">CNPJ:</label>
            <input
              type="number"
              name="cnpj"
              id="input-cnpj"
              placeholder="Somente números"
              required
            />
          </div>

          <div id="container-responsavel">
            <label for="input-responsavel" id="label-responsavel">Nome do sócio ou responsável pela empresa:</label>
            <input type="text" name="responsavel" id="input-responsavel" 
            placeholder="Nome do sócio ou responsavel pela empresa" required>
          </div>
          </div>

          <div id="container-cartao-cnpj">
            <label for="input-cnpj" id="label-cartao-cnpj"
              >Envie seu cartão de CNPJ:</label
            >
            <input
              type="file"
              name="cartao-cnpj"
              id="input-cartao-cnpj"
              required
            />
          </div>

          <div id="container-contrato-social">
            <label for="input-contrato-social" id="label-contrato-social"
              >Envie o Contrato Social ou CCMEI da empresa:</label
            >
            <input
              type="file"
              name="contrato-social"
              id="input-contrato-social"
              required
            />
          </div>

          <button type="submit" id="btn-enviar1">Enviar dados</button>
        </form>
        </div>
      </div>
    </div>

    <script src="./formulario.js"></script>
  </body>
</html>
