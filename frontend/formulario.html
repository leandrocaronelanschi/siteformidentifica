<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identifica Express</title>
    <link rel="stylesheet" href="/frontend/formulario.css" />
  </head>
  <body>
    <div class="background-1" id="background-1">
      <div class="retangulo-azul" id="retangulo-azul-1"></div>

      <div class="background-2" id="background-2-branco">
        <form class="form-principal" id="form-1">
          <div id="container-nome">
            <label for="input-nome" id="label-nome">Nome Completo:</label>
            <input
              id="input-nome"
              type="text"
              name="nomeCompleto"
              placeholder="Digite seu nome completo"
              autofocus
              required
            />
          </div>
          <div id="container-cpf">
            <label for="input-cpf" id="label-cpf">CPF:</label>
            <input class="input-cpf" id="cpf-input" type="tel" />
          </div>

          <div id="container-telefone">
            <label for="input-tel" id="label-tel">Telefone:</label>
            <input
              type="tel"
              name="telefone"
              id="input-tel"
              placeholder="Digite seu telefone"
              required
            />
          </div>

          <div id="container-email">
            <label for="input-email" id="label-email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div id="container-cnpj">
            <label for="input-cnpj" id="label-cnpj">CNPJ:</label>
            <input
              type="number"
              name="cnpj"
              id="input-cnpj"
              placeholder="Somente números"
              required
            />
          </div>

          <div id="container-cartao-cnpj">
            <label for="input-cnpj" id="label-cartao-cnpj"
              >Envie seu cartão de CNPJ:</label
            >
            <input type="file" name="cartao-cnpj" id="input-cnpj" required />
          </div>

<div id="container-contrato-social">
    <label for="input-contrato-social" id="label-contrato-social">Envie o Contrato Social ou CCMEI da empresa:</label>
    <input type="file" name="contrato-social" id="input-contrato-social" required>
</div>

        </form>
      </div>
    </div>
  </body>
</html>
