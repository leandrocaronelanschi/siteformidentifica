<section id="section-cnpj" class="oculto">
  <form id="form-cnpj" enctype="multipart/form-data">
    <div id="container-dados-cnpj">
      <h1 id="titulo1-section-cnpj">
        Preencha os dados abaixo e envie os dos documentos solicitados.
      </h1>

      <div id="container-model-certcnpj">
        <label id="label-model-certcnpj" for="select-model-certcnpj"
          >Escolha o modelo do Certificado Digital</label
        >
        <select id="select-model-certcnpj" name="modelo-cert-cnpj"></select>
      </div>

      <fieldset id="container-data-video">
        <legend for="input-data-video" id="label-data-video">
          Escolha a data e horário da videoconferência
        </legend>
        <div id="container-data-hora">
          <input type="date" name="data-video" id="input-data-video" required />
          <div id="container-label-horas">
            <select name="hora-video" id="select-hora" required></select>
            <label for="select-hora" id="label-hora">Horas</label>
          </div>
        </div>
      </fieldset>

      <div id="container-cnpj-nome">
        <div id="container-cnpj">
          <label for="input-cnpj" id="label-cnpj">CNPJ:</label>
          <input
            type="tel"
            name="cnpj"
            class="no-spinner"
            id="input-cnpj"
            placeholder="00.000.000/0000-00"
            required
          />
        </div>
        <div id="container-responsavel">
          <label for="input-responsavel" id="label-responsavel"
            >Nome do sócio ou responsável pela empresa:</label
          >
          <input
            type="text"
            name="responsavel"
            class="no-spinner"
            id="input-responsavel"
            placeholder="Responsavel pela empresa"
            maxlength="52"
            required
          />
        </div>
      </div>

      <div id="container-tel-email">
        <div id="container-telefone">
          <label for="input-tel" id="label-tel">Telefone:</label>
          <input
            type="tel"
            name="telefone-cnpj"
            id="input-tel"
            placeholder="(00) 00000-0000"
            required
          />
        </div>
        <div id="container-email">
          <label for="input-email" id="label-email">E-mail:</label>
          <input
            type="email"
            name="email-cnpj"
            id="input-email"
            placeholder="exemplo@exemplo.com.br"
            required
          />
        </div>
      </div>

      <div id="container-cnh-cnpj">
        <label for="input-cnh-cnpj" id="label-cnh">Envie sua CNH ou RG:</label>
        <input type="file" name="cnh" id="input-cnh-cnpj" required />
      </div>

      <div id="container-cartao-cnpj">
        <label for="input-cartao-cnpj" id="label-cartao-cnpj"
          >Envie o cartão de CNPJ:</label
        >
        <input type="file" name="cartao-cnpj" id="input-cartao-cnpj" required />
      </div>

      <div id="container-contrato-social">
        <label for="input-contrato-social" id="label-contrato-social"
          >Envie o Contrato Social ou CCMEI da empresa:</label
        >
        <input
          type="file"
          name="contrato-social"
          id="input-contrato-social"
          multiple
          required
        />
      </div>
    </div>

    <button type="submit" id="btn-enviar1">Enviar dados</button>
  </form>
</section>
